<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Memoria - TFG</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('fondoa.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .content-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }

        .dropdown-menu {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .select-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .text-container {
            margin-top: 20px;
            text-align: justify;
        }

        .links-container ul {
            list-style-type: none;
            padding: 0;
        }

        .links-container ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <div class="dropdown">
        <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Menu
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="sarrera.html">Sarrera</a></li>
            <li><a class="dropdown-item" href="araudia.html">Araudi kontsulta</a></li>
            <li><a class="dropdown-item" href="memoria.html">Memoria kontsulta</a></li>
            <li><a class="dropdown-item" href="egutegia.html">Egutegiak 24-25</a></li>
            <li><a class="dropdown-item" href="autoebaluazioa.html">Autoebaluazioa</a></li>
            <li><a class="dropdown-item" href="aboutus.html">About us</a></li>
        </ul>
    </div>
</div>

<div class="content-container">
    <h1>Memoria</h1>
    <p>Aukeratu nolako memoria nahi duzun.</p>

    <!-- Selectores -->
    <div class="select-container">
        <select id="yearSelect" class="form-select">
            <option value="" selected>Urtea</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
        </select>

        <select id="careerSelect" class="form-select">
            <option value="" selected>Gradua</option>
            <option value="informática">Ingenieria Informatikoa</option>
        </select>
    </div>

    <!-- Contenedor de enlaces -->
    <div class="text-container links-container" id="links-container">
        <p>Zure aukerentzako ez dago memoriarik.</p>
    </div>
</div>

<!-- Script -->
<script>
    const links = {
        "2023_informática": [
            { text: "Memoria 1 - Sara Gracia", url: "https://addi.ehu.es/bitstream/handle/10810/63221/GrAL_Gracia_Sara.pdf?sequence=2&isAllowed=y" },
            { text: "Memoria 2 - Jesús Rugarcía", url: "https://addi.ehu.es/bitstream/handle/10810/63227/TFG_Jesus_Rugarcia.pdf?sequence=2&isAllowed=y" },
            { text: "Memoria 3 - Asier Insausti", url: "https://addi.ehu.es/bitstream/handle/10810/63229/TFG_Asier_Insausti.pdf?sequence=2&isAllowed=y" }
        ],
        "2022_informática": [
            { text: "Memoria 1 - Unai Sainz", url: "https://addi.ehu.es/bitstream/handle/10810/58102/TFG_Unai_Sainz.pdf?sequence=2&isAllowed=y" },
            { text: "Memoria 2 - Mikel Iturria", url: "https://addi.ehu.es/bitstream/handle/10810/58094/TFG_Iturria_Mikel.pdf?sequence=1&isAllowed=y" },
            { text: "Memoria 3 - Iker Galardi", url: "https://addi.ehu.es/bitstream/handle/10810/58083/TFG_Iker_Galardi.pdf?sequence=2&isAllowed=y" }
        ]
    };

    function updateContent() {
        const year = document.getElementById('yearSelect').value;
        const career = document.getElementById('careerSelect').value;

        const key = `${year}_${career}`;
        const container = document.getElementById('links-container');

        if (links[key]) {
            const html = `
                <ul>
                    ${links[key].map(link => `<li><a href="${link.url}" target="_blank">${link.text}</a></li>`).join("")}
                </ul>
            `;
            container.innerHTML = html;
        } else {
            container.innerHTML = "<p>No hay contenido disponible para esta selección.</p>";
        }
    }

    document.querySelectorAll('.form-select').forEach(select => {
        select.addEventListener('change', updateContent);
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
