<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Egutegi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('fondoa.png'); /* Fondo de la página */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100vh; /* Altura completa */
            margin: 0; /* Elimina márgenes por defecto */
            display: flex; /* Flexbox para centrar */
            align-items: center; /* Centrar verticalmente */
            justify-content: center; /* Centrar horizontalmente */
        }

        .menu-container {
            position: absolute;
            top: 10px; /* Posición en la parte superior */
            left: 10px; /* Posición en la esquina izquierda */
        }

        .content-container {
            text-align: center; /* Centrar texto */
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
            padding: 20px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para destacar */
            max-width: 90%; /* Ajusta el ancho para dispositivos móviles */
        }

        .dropdown-menu {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo más claro para el menú */
        }

        .btn-primary {
            width: auto; /* Ajustar tamaño del botón */
        }

        #calendar-container {
            display: none; /* El contenedor inicialmente está oculto */
            margin-top: 20px;
            text-align: center;
        }

        #calendar-image {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para la imagen */
        }
    </style>
</head>
<body>

<!-- Menú a la izquierda -->
<div class="menu-container">
    <div class="dropdown">
        <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Opciones
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="sarrera.html">Sarrera</a></li>
            <li><a class="dropdown-item" href="araudia.html">Araudi kontsulta</a></li>
            <li><a class="dropdown-item" href="memoria.html">Memoria kontsulta</a></li>
            <li><a class="dropdown-item" href="egutegia.html">Egutegiak 24-25</a></li>
            <li><a class="dropdown-item" href="autoebaluazioa.html">Autoebaluazioa</a></li>
            <li><a class="dropdown-item" href="aboutus.html">About us</a></li>
        </ul>
    </div>
</div>

<!-- Contenedor del contenido de Egutegi -->
<div class="content-container">
    <h1>Egutegiak</h1>
    <p>Aukeratu urtea eta fakultatea egutegia ikusi ahal izateko:</p>

    <!-- Menú desplegable para seleccionar el año -->
    <div class="mb-3">
        <label for="yearSelect" class="form-label">Aukeratu urtea:</label>
        <select class="form-select" id="yearSelect">
            <option value="2023-2024">2023-2024</option>
            <option value="2022-2023">2022-2023</option>
        </select>
    </div>

    <!-- Menú desplegable para seleccionar la facultad -->
    <div class="mb-3">
        <label for="facultySelect" class="form-label">Aukeratu fakultatea:</label>
        <select class="form-select" id="facultySelect">
            <option value="Bilbao">Bilbao</option>
            <option value="Vitoria">Vitoria</option>
            <option value="Guipuzkoa">Guipuzkoa</option>
        </select>
    </div>

    <!-- Botón para mostrar la imagen del calendario -->
    <button class="btn btn-primary" onclick="showCalendar()">Ver Calendario</button>

    <!-- Contenedor de la imagen del calendario -->
    <div id="calendar-container">
        <img id="calendar-image" src="" alt="Calendario">
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function showCalendar() {
        // Obtiene los valores seleccionados de los menús desplegables
        const year = document.getElementById("yearSelect").value;
        const faculty = document.getElementById("facultySelect").value;

        // Determina la imagen según las selecciones
        let imageSrc = '';

        if (year === "2023-2024" && faculty === "Bilbao") {
            imageSrc = "image/egutegi_2023_bilbao.png"; // Reemplaza con la ruta de la imagen correspondiente
        } else if (year === "2023-2024" && faculty === "Vitoria") {
            imageSrc = "image/egutegi_2023_vitoria.png"; // Reemplaza con la ruta de la imagen correspondiente
        } else if (year === "2023-2024" && faculty === "Guipuzkoa") {
            imageSrc = "image/egutegi_2023_guipuzkoa.png"; // Reemplaza con la ruta de la imagen correspondiente
        } else if (year === "2022-2023" && faculty === "Bilbao") {
            imageSrc = "image/egutegi_2022_bilbao.png"; // Reemplaza con la ruta de la imagen correspondiente
        } else if (year === "2022-2023" && faculty === "Vitoria") {
            imageSrc = "image/egutegi_2022_vitoria.png"; // Reemplaza con la ruta de la imagen correspondiente
        } else if (year === "2022-2023" && faculty === "Guipuzkoa") {
            imageSrc = "image/egutegi_2022_guipuzkoa.png"; // Reemplaza con la ruta de la imagen correspondiente
        }

        // Verifica si la imagen existe antes de mostrarla
        const calendarImage = document.getElementById("calendar-image");
        const img = new Image();
        img.onload = function() {
            calendarImage.src = imageSrc;
            document.getElementById("calendar-container").style.display = "block"; // Muestra el contenedor
        };
        img.onerror = function() {
            alert("La imagen no se pudo cargar. Verifica la ruta.");
        };
        img.src = imageSrc;
    }
</script>

</body>
</html>
